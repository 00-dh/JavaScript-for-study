<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <script
      src="https://kit.fontawesome.com/b9df1fece5.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="gundol.css" />
  </head>
  <body>
    <div class="status-bar">
      <i class="fa-solid fa-bars fa-lg"></i>
      <i class="fa-solid fa-palette fa-lg"></i>
    </div>
    <div class="profile-bar">
      <img src="profile.jpg" />
      <div>
        <div class="profile-bar__info">
          <span>상병</span>
          <span class="profile-bar__info__name">군돌이</span>
        </div>
        <div>
          <span>입대: 2020-09-08</span>
          <br />
          <span>전역: 2022-03-07</span>
        </div>
      </div>
    </div>
    <div class="d-day">
      <div>
        <i class="fa-solid fa-house-chimney-window" style="color: #90c5af"></i>
        <span>D-424</span>
      </div>
      <div>
        <i class="fa-solid fa-bars"></i>
        <span>상병 4호봉</span>
      </div>
    </div>
    <div class="percent">
      <div class="percent__info">
        <span>전역</span>
        <span>2022년 03월 07일</span>
      </div>
      <div>
        <progress
          class="progress-bar"
          value="20"
          max="100"
          color="white"
        ></progress>
      </div>
    </div>
  </body>
</html>
