<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <script
      src="https://kit.fontawesome.com/b9df1fece5.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="gundol.css" />
    <link
      rel="shortcut icon"
      href="https://play-lh.googleusercontent.com/nOvLoR01Rt1gJwDe8Mm2AlkF8mMwapuPx1XQ9hU4KsT0NO-GpQArnWJNIR-YuCMfpZE=w480-h960-rw"
    />
    <title>군돌이</title>
  </head>
  <body>
    <!--statu bar area-->
    <div class="status-bar">
      <i class="fa-solid fa-bars fa-lg"></i>
      <i class="fa-solid fa-palette fa-lg"></i>
    </div>

    <!--profile card area-->
    <div class="profile-bar">
      <img src="img/profile.jpg" />
      <div>
        <div class="profile-bar__info">
          <span>상병</span>
          <span class="profile-bar__info__name">군돌이</span>
        </div>
        <form class="calculate">
          <span>입대: </span>
          <input class="enlist" type="date" />
          <br />
          <span>전역: </span>
          <input class="discharge" type="date" />
          <br />
          <button>계산</button>
        </form>
      </div>
    </div>

    <!--d-day & class info area-->
    <div class="d-day">
      <div>
        <i
          class="home_image fa-solid fa-house-chimney-window"
          style="color: #90c5af"
        ></i>
        <span class="D-day">D-DAY</span>
      </div>
      <div>
        <i class="fa-solid fa-bars"></i>
        <span>상병 3호봉</span>
      </div>
    </div>
    <div class="percent">
      <div class="percent__info">
        <span>전역</span>
        <span class="discahrge_day">YYYY-MM-DD</span>
      </div>
      <div class="percent__percentage">
        <span class="percentage"></span>
        <div class="percent__percentage__value"></div>
      </div>
    </div>

    <!--next salary period info area-->
    <div class="classes_mil">
      <div class="percent_mil_1">
        <div class="percent_mil_text">
          <span class="bold">다음 호봉</span>
          <span>상병 4호봉</span>
        </div>
        <div class="mil_percentage">
          <div class="real_percentage">
            <span>28.0912452%</span>
          </div>
        </div>
      </div>
      <div class="percent_mil_1">
        <div class="percent_mil_text">
          <span class="bold">다음 계급</span>
          <span>병장</span>
        </div>
        <div class="mil_percentage">
          <div class="real_percentage_1">
            <span>21.0572782%</span>
          </div>
        </div>
      </div>
    </div>

    <!--next period period info area-->
    <div class="period_mil">
      <div class="period_mil_info">
        <span>전체 복무일</span>
        <span class="period_mil_info_total"></span>
      </div>
      <div class="period_mil_info">
        <span>현재 복무일</span>
        <span class="period_mil_info_now"></span>
      </div>
      <div class="period_mil_info">
        <span>남은 복무일</span>
        <span class="period_mil_info_remain"></span>
      </div>
      <div class="period_mil_info">
        <span>다음 진급일</span>
        <span>미구현</span>
      </div>
    </div>
    <script src="gundol.js"></script>
  </body>
</html>
