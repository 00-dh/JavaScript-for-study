<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CLOCK</title>
  </head>
  <body>
    <h1 class="clock"></h1>

    <form class="d-day__calculate">
      <h1>D-Day 계산하기</h1>
      <input required type="date" class="d-day_1" />
      <span>부터</span>
      <input required type="date" class="d-day_2" />
      <span>까지 지난(남은) 기간은?</span>
      <button>계산</button>
      <h1 class="final_d-day"></h1>
    </form>
    <script src="clock.js"></script>
    <script src="d-day.js"></script>
  </body>
</html>
